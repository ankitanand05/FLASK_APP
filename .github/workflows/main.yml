name: Production CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    # Step 4: Run tests
    - name: Run tests
      run: |
        pytest test_app.py -v
    
    # Step 5: Verify production readiness
    - name: Production readiness check
      run: |
        echo "âœ… All tests passed!"
        echo "âœ… Code is production-ready!"
        echo "ğŸš€ Ready for deployment!"

  docker-build-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub (Optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/flask-task-manager
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=semver,pattern={{version}}
          latest
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: flask-task-manager:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -t flask-app-prod .
        docker run -d -p 5000:5000 --name prod-test flask-app-prod
        sleep 10
        curl http://localhost:5000/health || exit 1
        docker stop prod-test
        echo "âœ… Production Docker image validated!"
    
    - name: Push to Docker Hub (if credentials available)
      if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
      continue-on-error: true

  deploy:
    name: Deploy to AWS EC2
    needs: [test, docker-build-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          cd ~/FLASK_APP || { echo "App directory not found!"; exit 1; }
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Stop old container
          echo "ğŸ›‘ Stopping old container..."
          sudo docker stop flask-app || true
          sudo docker rm flask-app || true
          
          # Remove old image
          echo "ğŸ—‘ï¸ Removing old image..."
          sudo docker rmi flask-task-manager || true
          
          # Build new image
          echo "ğŸ—ï¸ Building new Docker image..."
          sudo docker build -t flask-task-manager .
          
          # Run new container
          echo "ğŸ³ Starting new container..."
          sudo docker run -d \
            --name flask-app \
            -p 80:5000 \
            --restart unless-stopped \
            flask-task-manager
          
          # Wait for app to start
          echo "â³ Waiting for app to start..."
          sleep 10
          
          # Health check
          echo "ğŸ¥ Running health check..."
          if curl -f http://localhost:5000/health; then
              echo "âœ… Deployment successful!"
          else
              echo "âŒ Health check failed!"
              exit 1
          fi
    
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "âœ… Application is live at http://${{ secrets.EC2_HOST }}"
    
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Check the logs above for details."
