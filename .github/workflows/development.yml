name: Development CI

# This workflow runs when you push to development branch
on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    # Step 4: Run tests
    - name: Run tests
      run: |
        pytest test_app.py -v
    
    # Step 5: Check if app starts
    - name: Test app startup
      run: |
        timeout 10 python app.py || echo "App started successfully"

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py
        echo "✅ Code syntax is valid!"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: flask-task-manager:dev-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -t flask-app-test .
        docker run -d -p 5000:5000 --name test-container flask-app-test
        sleep 10
        curl http://localhost:5000/health || exit 1
        docker stop test-container
        echo "✅ Docker image works correctly!"
